version: "3.7"

services:
  frontend:
    build: frontend/
    ports:
      - "4200:4200"
  api:
    build: api/
    environment:
      - REDIS_HOST=redis
    ports:
      - "5000:80"
    volumes:
      - "./api:/app"
  confirmation-service:
    build: confirmation_service/
    environment:
      - REDIS_HOST=redis
    ports:
      - "5001:5000"
    volumes:
      - "./confirmation_service:/app"
  redis:
    image: redis