<div class="jumbotron">
  <h1 class="display-4"><b>Southwest Auto Checkin</b></h1>
  <p class="lead">ok.</p>
</div>
<div class="container">
  <div class="row">
    <div class="col-6">
      <div>
        <h2><b>New Reservation</b></h2>
      </div>

      <form>
        <!-- Confirmation -->
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Confirmation #</span>
          </div>
          <input class="form-control" placeholder="AXESSF" id="confirmation" name="confirmation" type="text">
        </div>

        <!-- First name -->
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">First Name</span>
          </div>
          <input class="form-control" placeholder="Johnny" id="first-name" name="confirmation" type="text">
        </div>

        <!-- Last name -->
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Last Name</span>
          </div>
          <input class="form-control" placeholder="Appleseed" id="last-name" name="confirmation" type="text">
        </div>

        <!-- Email -->
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Email (optional)</span>
          </div>
          <input class="form-control" placeholder="aafdasfds@gmail.com" id="email" name="confirmation" type="email">
        </div>

        <!-- Phone -->
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Phone (optional)</span>
          </div>
          <input class="form-control" placeholder="7024583345" id="phone" name="phone" type="text">
        </div>

        <button type="submit" class="btn btn-primary" onClick="onSubmit()">
          Submit
        </button>
      </form>
    </div>

    <div class="col-6">
      <div>
        <h2><b>Check Reservation</b></h2>
      </div>

      <form>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Confirmation #</span>
          </div>
          <input class="form-control" placeholder="AXESSF" id="check-reservation" name="checkReservation" type="text">

        </div>

        <button type="submit" class="btn btn-primary">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
